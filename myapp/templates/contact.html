{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
<main id="PAGES_CONTAINER" class="flex flex-col items-center justify-center min-h-screen p-4 text-center">
    <section class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">

        <!-- Contact Header -->
        <h1 class="contact-heading">CONTACT US</h1>
        <hr class="my-4 border-t">

        <!-- Contact Details -->
        <div class="mb-4">
            <p><strong>Store: <a href="tel:9199462649" class="text-blue-500">(919) 946-2649</a></strong></p>
            <p><strong>Mobile: <a href="tel:9193918441" class="text-blue-500">(919) 391-8441</a></strong></p>
        </div>
        <hr class="my-4 border-t">

        <!-- Address -->
        <div class="mb-4">
            <p>
                <a href="https://www.google.com/maps/place/1200+NW+Maynard+Rd,+Cary,+NC+27513"
                   target="_blank" class="text-blue-500 font-semibold">
                    1200 NW Maynard Rd, Cary, NC 27513
                </a>
            </p>
            <p><strong><a href="mailto:sales@goldenhex.com" class="text-blue-500">sales@goldenhex.com</a></strong></p>
        </div>
        <hr class="my-4 border-t">

        <!-- Mailing List Signup -->
        <div class="signup-container">
            <h2 class="heading">Join our mailing list</h2>
            <p class="subtext">Never miss an update</p>
            <form class="form-container">
                <input type="text" name="name" placeholder="Name" required class="input-field">
                <input type="email" name="email" placeholder="Email Address" required class="input-field">
                <button type="submit" class="gold-button">Subscribe Now</button>
            </form>
        </div>
        <hr class="my-4 border-t">

        <!-- Contact Form -->
        <div class="contact-container">
            <h2 class="text-xl font-semibold">Get in Touch</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required class="input-field">
                <input type="email" name="email" placeholder="Your Email" required class="input-field">
                <textarea name="message" placeholder="Your Message" required class="input-field textarea"></textarea>
                <button type="submit" class="gold-button">Send Message</button>
            </form>
        </div>

    </section>
</main>

<!-- Consolidated CSS -->
<style>
    /* General Styles */
    .contact-heading {
        font-family: "Brush Script MT", cursive;
        font-size: 2rem;
        font-weight: bold;
    }

    .signup-container,
    .contact-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-top: 20px;
    }

    .heading {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .subtext {
        color: gray;
        margin-bottom: 10px;
    }

    /* Form Styles */
    .form-container,
    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        width: 100%;
    }

    .input-field {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    .textarea {
        height: 100px;
        resize: vertical;
    }

    /* Button Styles */
    .gold-button {
        background-color: #FFD700;
        color: black;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }

    .gold-button:hover {
        background-color: #E6C200;
    }
</style>
{% endblock %}
